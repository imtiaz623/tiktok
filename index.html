<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 

content="width=device-width, initial-

scale=1.0, maximum-scale=1.0, user-

scalable=no">
  <title>Watick Video Earn Money</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, 

Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, 

#111, #222);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 

0.2);
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      font-size: 1.5rem;
      margin: 10px 0;
      text-align: center;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    .balance-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      justify-content: center;
    }
    .balance {
      font-size: 1rem;
      color: #0f0;
      font-weight: bold;
    }
    .withdraw-btn {
      background-color: #ff6f61;
      padding: 6px 12px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
    }
    .members-btn {
      padding: 6px 12px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      background: linear-gradient(145deg, 

#9c27b0, #673ab7);
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .profile img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .bonus-btn {
      background: linear-gradient(145deg, 

#ffd700, #ff9900);
      padding: 5px 10px;
      border-radius: 15px;
      color: #000;
      font-weight: bold;
      margin-left: 10px;
    }
    .share-btn {
      background: linear-gradient(145deg, 

#4CAF50, #2E7D32);
      color: white;
    }
    .urdu-message {
      direction: rtl;
      text-align: right;
      padding: 15px;
      background-color: #1a1a1a;
      border-radius: 10px;
      margin-top: 15px;
      border: 1px solid #0ff;
    }
    .video-list-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .search-bar {
      display: flex;
      width: 100%;
    }
    .search-bar input {
      flex-grow: 1;
      padding: 8px;
      border-radius: 10px 0 0 10px;
      border: none;
    }
    .search-icon {
      background: #00ffff;
      padding: 8px 12px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    .back-button {
      background: #ff6f61;
      padding: 8px 12px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      margin-right: 10px;
    }
    @media (max-width: 400px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Watick Video Earn Money</h1>
    
    <div id="profileSection" class="profile 

hidden">
      <img id="profileImage" src="" 

alt="Profile">
      <span id="profileName"></span>
      <button id="bonusButton" class="bonus-

btn hidden" onclick="showBonusMessage

()">Bonus</button>
    </div>

    <div id="profileSetup">
      <h2>Set up your Profile</h2>
      <input type="text" id="nameInput" 

placeholder="Enter your name">
      <input type="file" id="profilePicInput" 

accept="image/*">
      <button onclick="saveProfile()">Save 

Profile</button>
    </div>

    <div class="balance-container">
      <div id="balanceDisplay" 

class="balance">Balance: RS0</div>
      <button class="withdraw-btn" 

onclick="showWithdrawMessage

()">Withdraw</button>
      <button class="members-btn" 

onclick="showMembers()">Members</button>
    </div>

    <div id="withdrawMessage" class="urdu-

message hidden">
      Moziz Sarfien, ye app abhi tayar ho 

rahi hai. Kuch waqt mein aap isse use kar 

sakenge...
    </div>

    <div id="bonusMessage" class="urdu-

message hidden">
      موزز صفیّن، اپنی پروفائل مکمل کریں اور پائیں 20 روپے کا 

بونس۔
    </div>

    <div id="mainCategoryButtons">
      <button onclick="openCategory

('youtube')">YouTube</button>
      <button onclick="openCategory

('instagram')">Instagram</button>
      <button onclick="openCategory

('tiktok')">TikTok</button>
      <button onclick="checkBalanceForForm

()">Add Your Video Link</button>
      <button class="share-btn" 

onclick="shareApp()">Share This App</button>
    </div>

    <div id="categoryContent" class="hidden">
      <div class="video-list-header">
        <button class="back-button" 

onclick="goBackToMain()">← Back</button>
        <div class="search-bar">
          <input type="text" id="searchInput" 

placeholder="Search videos...">
          <div class="search-icon">🔍</div>
        </div>
      </div>
      <div id="categoryButtons"></div>
    </div>
  </div>

  <script>
    // User Data
    let balance = parseInt

(localStorage.getItem('balance')) || 0;
    const savedName = localStorage.getItem

('name');
    const savedImage = localStorage.getItem

('profileImage');
    let bonusClaimed = localStorage.getItem

('bonusClaimed') === 'true';
    let videosWatched = JSON.parse

(localStorage.getItem('videosWatched')) || 

{};

    // Initialize
    window.onload = function() {
      updateProfile();
      updateBalanceDisplay();
      
      if (savedName && savedImage) {
        document.getElementById

('profileSetup').classList.add('hidden');
        document.getElementById

('profileSection').classList.remove

('hidden');
        document.getElementById

('profileName').textContent = savedName;
        document.getElementById

('profileImage').src = savedImage;
        
        if (!bonusClaimed) {
          document.getElementById

('bonusButton').classList.remove('hidden');
        }
      }
    };

    // Profile Functions
    function updateProfile() {
      if (savedName && savedImage) {
        document.getElementById

('profileSetup').classList.add('hidden');
        document.getElementById

('profileSection').classList.remove

('hidden');
      }
    }

    function saveProfile() {
      const name = document.getElementById

('nameInput').value.trim();
      const file = document.getElementById

('profilePicInput').files[0];
      
      if (!name || !file) {
        alert("Please enter name and select 

profile picture");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem('name', name);
        localStorage.setItem('profileImage', 

e.target.result);
        
        if (!bonusClaimed) {
          balance += 20;
          bonusClaimed = true;
          localStorage.setItem

('bonusClaimed', 'true');
          localStorage.setItem('balance', 

balance);
          updateBalanceDisplay();
          alert("You received RS20 bonus!");
        }
        
        document.getElementById

('profileName').textContent = name;
        document.getElementById

('profileImage').src = e.target.result;
        updateProfile();
      };
      reader.readAsDataURL(file);
    }

    function updateBalanceDisplay() {
      document.getElementById

('balanceDisplay').textContent = `Balance: 

RS${balance}`;
    }

    function showBonusMessage() {
      document.getElementById

('bonusMessage').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById

('bonusMessage').classList.add('hidden');
      }, 3000);
    }

    function showWithdrawMessage() {
      document.getElementById

('withdrawMessage').classList.toggle

('hidden');
    }

    function showMembers() {
      alert("Members feature coming soon!");
    }

    function shareApp() {
      const shareData = {
        title: 'Watick Video Earn Money',
        text: 'Earn money by watching 

videos!',
        url: window.location.href
      };
      
      try {
        navigator.share(shareData);
      } catch (err) {
        prompt("Copy this link to share:", 

window.location.href);
      }
    }

    function checkBalanceForForm() {
      if (balance >= 10) {
        window.open

('https://docs.google.com/forms/d/1CVT0LdZ6Mo

Kuj0-le8LcqhulkRZ8ut0wP2Yqtvv6vq0/edit', 

'_blank');
      } else {
        alert("You need at least RS10 

balance");
      }
    }

    // Video Categories
    function openCategory(category) {
      document.getElementById

('mainCategoryButtons').classList.add

('hidden');
      document.getElementById

('categoryContent').classList.remove

('hidden');
      
      const buttons = 

document.getElementById('categoryButtons');
      buttons.innerHTML = '';
      
      const videos = {
        'youtube': [
          {title: "YouTube Video 1", link: 

"https://youtube.com"},
          {title: "YouTube Video 2", link: 

"https://youtube.com"}
        ],
        'instagram': [
          {title: "Instagram Video 1", link: 

"https://instagram.com"},
          {title: "Instagram Video 2", link: 

"https://instagram.com"}
        ],
        'tiktok': [
          {title: "Sheya Boy", link: 

"https://vt.tiktok.com/ZSraAp8WN/"},
          {title: "WhatsApp Status", link: 

"https://vt.tiktok.com/ZSraAqQvj/"},
          {title: "Ali Mola", link: 

"https://vt.tiktok.com/ZSraADnDb/"},
          {title: "TikTok Video 4", link: 

"https://tiktok.com"},
          {title: "TikTok Video 5", link: 

"https://tiktok.com"}
        ]
      };
      
      videos[category].forEach(video => {
        const btn = document.createElement

('button');
        btn.textContent = video.title;
        btn.onclick = function() {
          if (!videosWatched[video.title]) {
            balance += 3;
            videosWatched[video.title] = 

true;
            localStorage.setItem('balance', 

balance);
            localStorage.setItem

('videosWatched', JSON.stringify

(videosWatched));
            updateBalanceDisplay();
          }
          window.open(video.link, '_blank');
        };
        buttons.appendChild(btn);
      });
    }

    function goBackToMain() {
      document.getElementById

('mainCategoryButtons').classList.remove

('hidden');
      document.getElementById

('categoryContent').classList.add('hidden');
    }
  </script>
</body>
</html>
